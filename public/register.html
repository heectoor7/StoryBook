<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
<h2>Registro</h2>
<form id="registerForm">
    <input type="text" name="name" placeholder="Nombre" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>
    <select name="role">
        <option value="user">Usuario</option>
        <option value="company">Empresa</option>
    </select><br>
    <button type="submit">Registrar</button>
</form>

<div id="message"></div>

<script>
const form = document.getElementById('registerForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
        const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const json = await res.json();
        document.getElementById('message').innerText = json.message;

        // Si el backend devuelve un token, guardarlo y redirigir según rol
        if (json.token) {
            localStorage.setItem('auth_token', json.token);
            localStorage.setItem('user', JSON.stringify(json.user));

            if (json.role === 'admin') {
                window.location.href = '/index_admin.php';
            } else if (json.role === 'company') {
                window.location.href = '/index_comany.php';
            } else {
                window.location.href = '/index_user.php';
            }
        }
    } catch (err) {
        document.getElementById('message').innerText = 'Error en registro';
        console.error(err);
    }
});
</script>
</body>
</html>
