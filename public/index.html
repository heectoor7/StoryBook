<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryBook</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="assets/img/storybookLOGO.png" alt="Logo" style="width: 200px;">
        <h3>Made in</h3>
        <ul>
            <li>Héctor</li>
            <li>Julián</li>
            <li>Hugo</li>
        </ul>
    </aside>

    <!-- Main -->
    <div class="main">

        <!-- Header dinámico -->
        <header class="header d-flex justify-content-between align-items-center p-3">
            <h3 class="m-0">StoryBook</h3>

            <div class="d-flex align-items-center">

                <input type="text" class="form-control me-2" placeholder="Buscar...">
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>

            </div>
        </header>

        <!-- Contenido principal -->
        <main class="content p-3">
            <p>Contenido principal de la página</p>
        </main>

    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
