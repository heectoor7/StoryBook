<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - StoryBook</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil de la Empresa</h1>
        
        <form id="editForm" class="edit-form">
            <div class="form-group">
                <label for="name">Nombre de la Empresa:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" id="cancelButton" class="btn btn-secondary">Cancelar</button>
            </div>

            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('auth_token');
        
        if (!token) {
            window.location.href = '/login.php';
            return;
        }

        // Cargar datos actuales
        try {
            const res = await fetch('/api/company/profile', {
                headers: { 'Authorization': 'Bearer ' + token, 'Accept': 'application/json' }
            });
            
            if (!res.ok) throw new Error('No autorizado');
            
            const company = await res.json();
            document.getElementById('name').value = company.name || '';
            document.getElementById('email').value = company.email || '';
            document.getElementById('phone').value = company.phone || '';
            document.getElementById('description').value = company.description || '';
        } catch (e) {
            console.error(e);
            showMessage('Error al cargar el perfil', 'error');
        }
    });

    document.getElementById('editForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const token = localStorage.getItem('auth_token');
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            description: document.getElementById('description').value
        };

        try {
            const res = await fetch('/api/company/profile', {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (!res.ok) throw new Error('Error al guardar');

            showMessage('Perfil actualizado correctamente', 'success');
            setTimeout(() => window.location.href = '/company_profile.php', 1500);
        } catch (e) {
            console.error(e);
            showMessage('Error al guardar los cambios', 'error');
        }
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
        window.history.back();
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
    }
    </script>
</body>
</html>
